<html>
    <head>
      <title>Basic Form</title>
    </head>
    <body>
      <h1>Contact  Form</h1>
      <form action ="">
          <p>
              Name: <br>
              <input type ="text" name ="your_name">
          </p>
          <p>
              Email: <br>
              <input type ="text" name ="email_id">
          </p>
          <p>
              Password: <br>
              <input type ="password" name ="password" >
          </p>
          <p>
              Subject:<br>
              <input type ="text" name ="subject" >
          </p>
          <p>
              Is this a <br>
              <input type ="radio" name ="request_type" value ="sales"> Sales Request?
              <input type ="radio" name ="request_type" value ="service"> Service Request
          </p>
          <p>
              Message: <br>
              <textarea name ="comments" cols ="25" rows ="5"> </textarea>
          </p>
          <p>
              <input type ="submit" value ="send Message" name ="contact form"></input>
          </p>
      </form>
    </body>
</html>
