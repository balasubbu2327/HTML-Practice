<html>
    <head>
      <title>Contact Form</title>
    </head>
    <body>
      <h1>Contact  Form</h1>
      <form >
          <p>
             <label  for ="your_name"> Name:</label> <br>
             <input type ="type" name ="your_name" id="your_name">
          </p>
          <p>
              <label for ="email_id">Email:</label> <br>
              <input type ="text" name ="email_id" id ="email_id">
          </p>
          <p>
              <label for ="password">Password: </label><br>
              <input type ="password" name ="password" id ="password">
          </p>
          <p>
              First, I would like to learn : <br>
              <input type="radio" name ="learn" id ="html" value ="html"><label for="html">HTML</label>
              <input type="radio" name ="learn" id ="css" value ="css"><label for ="css">CSS</label>
              <input type="radio" name ="learn" id ="java" value ="java"><label for ="java">JAVA</label>
          </p>
          <p>
              <label for ="message"> Message:</label> <br>
              <textarea name ="comments"  id ="message" cols ="25" rows ="5"> </textarea>
          </p>
          <p>
              <input type ="submit" value ="send Message" name ="contact form"></input>
          </p>
      </form>
    </body>
</html>
