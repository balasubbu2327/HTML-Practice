<html>
    <head>
      <title>Basic  Form</title>
    </head>
    <body>
      <h1>Basic Form</h1>
      <form >
          <fieldset>
              <legend>Login Details</legend>
              <p>
              Name:<br>
              <input type ="text" name="your_name"><br>
              Email id:<br>
              <input type ="text" name ="email_id"><br>
              Password :<br>
              <input type ="password" name="password" ><br>
              Confirm password:<br>
              <input type ="password" name="password" ><br>
          </p>
        </fieldset>
        <fieldset>
              <legend>Contact Details</legend>
              <p>
              Door.no:<br>
              <input type ="text" name="door_no"><br>
              Street:<br>
              <input type ="text" name="street"><br>
              District:<br>
              <input type ="text" name="district"><br>
              State:<br>
              <input type ="text" name="state"><br>
              Country:<br>
              <input type ="text" name="country"><br>
          </p>
        </fieldset>
        <fieldset>
              <legend>Education Details</legend>
              <p>
              Qualification:<br>
              <input type ="text" name="qualification"><br>
              College:<br>
              <input type ="text" name="college"><br>
              Year Of Passing:<br>
              <input type ="text" name="year_of_passing"><br>
              Percentage:<br>
              <input type ="text" name="percentage"><br>
            </p>
          <p> 
              <input type ="submit" value ="Send Message" name ="contact form"></input>
          </p>
        </fieldset>
      </form>
    </body>
</html>
